name: Publish wiki
on:
  push:
    branches: [main]
    paths:
      - doc/**
      - .github/workflows/publish-wiki.yml
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Title'
        required: true
        default: 'Manual Update Wiki'
      environment:
        description: 'Environment name'
        required: false
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4